<!-- starting template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- end of starting template -->
      <!-- Timeblocks go here -->
      <!-- 8am -->
      <div class="container">
        <div class="row">
          <div class="hour">
            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2 ">8a</p>
          </div>
          <textarea class="description col-xl 10 col-lg-10  col-md-8 col-sm-8 " id="8am-text"></textarea>
          <button id="8am-btn" class="saveBtn col-xl-1 col-lg-1 col-md-2 col-sm-2">Save</button>
        </div>
      </div>
     <!-- 9am -->
      <div class="container">
        <div class="row">
          <div class="hour">
            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2">9a</p>
          </div>
          <textarea class="description col-xl 10 col-lg-10 col-md-8 col-sm-8" id="9am-text"></textarea>
          <button id="9am-btn" class="saveBtn col-xl-1 col-lg-1 col-md-2 col-sm-2">Save</button>
        </div>
      </div>
      <!-- 10am -->
      <div class="container">

          <div class="hour">
            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2">10a</p>

        </div>
      </div>
      <!-- 11am -->

          <button id="11am-btn" class="saveBtn col-xl-1 col-lg-1 col-md-2 col-sm-2">Save</button>
        </div>
      </div>
      <!-- 12pm -->

        <div class="row">
          <div class="hour">
            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2">12p</p>

      </div>
      <!-- 1pm -->

          <div class="hour">
            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2">1p</p>

          <textarea class="description col-xl 10 col-lg-10  col-md-8 col-sm-8" id="1pm-text"></textarea>
          <button id="1pm-btn" class="saveBtn col-xl-1 col-lg-1 col-md-2 col-sm-2">Save</button>
        </div>
      </div>
      <!-- 2pm -->

      <!-- 4pm -->

            <p class="time-block col-xl-1 col-lg-1 col-md-2 col-sm-2">4p</p>

      <!-- 5pm -->

        <div class="row">
          <div class="hour">

          <button id="5pm-btn" class="saveBtn col-xl-1 col-lg-1 col-md-2 col-sm-2">Save</button>
        </div>
      </div>
      <!-- end of timeblocks -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
